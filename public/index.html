<body>
    <div class="container">
        <form method="post" action="index.html" id="login-form">
            <div class="box">
                <h1>Way to Destination</h1>
                <input type="email" name="email" id="login-email" class="email" />
                <input type="password" name="password" id="login-psw" class="email" />
                <button type="submit" class="btn" id="login">Sign In</button> <!-- End Btn -->       
                <a href="#" onclick="openForm()"><div id="btn2">Sign Up</div></a> <!-- End Btn2 -->   
            </div> <!-- End Box -->      
        </form>        
        <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>  
    </div>

    <!-- pop up-->
    <div class="form-popup" id="myForm">
        <form method="post" id="signup-form">
            <h1 style="background:white;">Welcome</h1>
            <label for="firstname"><b>First name</b></label>
            <input type="text" placeholder="Antony" id="firstname" name="firstname" required>
            
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Martial" id="lastname" name="lastname" required>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

            <button type="submit" class="btn-pop-up">Create</button>
            <button class="btn-pop-up" onclick="closeForm()">Close</button>
        </form>
    </div>
